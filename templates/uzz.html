<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu Sahifa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f7f7f7;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .menu {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item h3 {
            margin: 0 0 5px;
            color: #222;
        }

        .menu-item p {
            margin: 0;
            color: #555;
        }

        @media (max-width: 480px) {
            .menu {
                padding: 15px;
            }

            .menu-item {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <h1>Restorant Menyusi</h1>

    <div class="menu">
        <div class="menu-item">
            <h3>Lavash</h3>
            <p>To'ldirilgan go'shtli lavash, yangi sabzavotlar bilan.</p>
        </div>
        <div class="menu-item">
            <h3>Shashlik</h3>
            <p>Moyda kesilgan mol go'shti, achiq sous bilan.</p>
        </div>
        <div class="menu-item">
            <h3>Salat "Olivye"</h3>
            <p>Oddiy klassik rus salati, mayonez bilan.</p>
        </div>
        <div class="menu-item">
            <h3>Choy</h3>
            <p>Qora choy, shirin bilan.</p>
        </div>
    </div>

</body>

</html>
